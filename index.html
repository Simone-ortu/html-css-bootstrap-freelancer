<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Freelancer</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <!-- header -->
  <header>
    <!-- nav top -->
    <div class="container bg_green">
      <div class="row h_75px">
        <div class="col-xs-6">Logo</div>
        <div class="col-xs-6">Nav</div>
      </div>
    </div>
    <!-- /nav top -->
    <!-- jumbo -->
    <div class="jumbo">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 h_500px bg_gold">
          </div>
        </div>
      </div>
    </div>
    <!-- /jumbo -->
  </header>
  <!-- /header -->
  <!-- main -->
  <main>
    <!-- portfolio -->
    <section id="portfolio">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 h_150px bg_purple"></div>
          <div class="row">
          <div class="col-xs-12 col-md-6 col-lg-4 h_150px bg_red"></div>
          <div class="col-xs-12 col-md-6 col-lg-4 h_150px bg_violet"></div>
          <div class="col-xs-12 col-md-6 col-lg-4 h_150px bg_ciano"></div>
          <div class="col-xs-12 col-md-6 col-lg-4 h_150px bg_blue"></div>
          <div class="col-xs-12 col-md-6 col-lg-4 h_150px bg_dgreen"></div>
          <div class="col-xs-12 col-md-6 col-lg-4 h_150px bg_magenta"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- portfolio -->
    <!-- about -->
    <section id="about">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 h_150px bg_green">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 bg_ciano h_300px"></div>
          <div class="col-xs-6 bg_violet h_300px"></div>
        </div>
      </div>
    </section>
    <!-- /about -->
    <!-- contact -->
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 bg_gold h_300px">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 bg_dgreen h_300px">
          </div>
        </div>
      </div>
    </section>
    <!-- /contact -->
  </main>
  <!-- /main -->
  <!-- footer -->
  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-4 bg_blue h_75px">
        </div>
        <div class="col-xs-12 col-md-4 bg_blue h_75px">
        </div>
        <div class="col-xs-12 col-md-4 bg_blue h_75px">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 bg_ciano h_75px">
        </div>
      </div>
    </div>
  </footer>
  <!--/footer -->
</body>
</html>
