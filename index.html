<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Freelancer</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <!-- header -->
  <header>
    <!-- nav top -->
    <nav class="navbar navbar-default  ms_navbar">
      <div class="container bg_header">
       <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
         <ul class="nav navbar-nav navbar-right ms_navbar">
           <li><a href="#">Portfolio</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">contact</a></li>
         </ul>
      </div><!-- /.navbar-collapse -->
     </div><!-- /.container-fluid -->
   </nav>



    <!-- /nav top -->
    <!-- jumbo -->
    <div class="jumbo">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 h_500px bg_gold">
          </div>
        </div>
      </div>
    </div>
    <!-- /jumbo -->
  </header>
  <!-- /header -->
  <!-- main -->
  <main>
    <!-- portfolio -->
    <section id="portfolio">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 h_150px bg_purple"></div>
          <div class="row">
          <div class="col-xs-12 col-md-6 col-lg-4 h_150px bg_red"></div>
          <div class="col-xs-12 col-md-6 col-lg-4 h_150px bg_violet"></div>
          <div class="col-xs-12 col-md-6 col-lg-4 h_150px bg_ciano"></div>
          <div class="col-xs-12 col-md-6 col-lg-4 h_150px bg_blue"></div>
          <div class="col-xs-12 col-md-6 col-lg-4 h_150px bg_dgreen"></div>
          <div class="col-xs-12 col-md-6 col-lg-4 h_150px bg_magenta"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- portfolio -->
    <!-- about -->
    <section id="about">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 h_150px bg_green">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 bg_ciano h_300px"></div>
          <div class="col-xs-6 bg_violet h_300px"></div>
        </div>
      </div>
    </section>
    <!-- /about -->
    <!-- contact -->
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 bg_gold h_300px">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 bg_dgreen h_300px">
          </div>
        </div>
      </div>
    </section>
    <!-- /contact -->
  </main>
  <!-- /main -->
  <!-- footer -->
  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-4 bg_blue h_75px">
        </div>
        <div class="col-xs-12 col-md-4 bg_blue h_75px">
        </div>
        <div class="col-xs-12 col-md-4 bg_blue h_75px">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 bg_ciano h_75px">
        </div>
      </div>
    </div>
  </footer>
  <!--/footer -->
</body>
</html>
